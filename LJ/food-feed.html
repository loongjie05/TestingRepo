<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Feed - Global Street Eats</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Belleza&display=swap" rel="stylesheet">
  <!-- Shared component styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="../shared/sharedComponent.css" rel="stylesheet">
  <link href="../shared/sharedComponentResponsive.css" rel="stylesheet">
  <!-- Page specific styles -->
  <link href="food-feed.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
  <!-- Leaflet CSS for map functionality -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

  <!-- Placeholder for the shared header -->
  <div id="header"></div>

  <main class="feed-container" data-aos="fade-up">
    <!-- Section to create a new post -->
    <section class="create-post-card" data-aos="fade-up" data-aos-delay="100">
      <h2>Share a Food Review</h2>
      <form id="create-post-form">
        <div class="form-group">
          <label for="food-name">What did you eat?</label>
          <input type="text" id="food-name" placeholder="e.g., Nasi Lemak, Tacos al Pastor" required>
        </div>
        <div class="form-group">
          <label for="post-content">Your review:</label>
          <textarea id="post-content" rows="4" placeholder="It was amazing! The..." required></textarea>
        </div>
        
        <div class="form-group">
          <label for="post-location">Location (Optional):</label>
          <div class="location-input-wrapper">
            <input type="text" id="post-location" placeholder="e.g., Kuala Lumpur, Malaysia" readonly>
            <button type="button" id="get-location-btn" class="button small-button">Choose Location on Map</button>
          </div>
        </div>

        <!-- Map Modal for Location Selection -->
        <div id="map-modal" class="map-modal">
          <div class="map-modal-content">
            <div class="map-modal-header">
              <h3>Choose Your Location</h3>
              <button type="button" id="close-map-btn" class="close-map-btn">&times;</button>
            </div>
            
            <!-- Address Search Bar -->
            <div class="map-search-container">
              <div class="search-input-wrapper">
                <input type="text" id="address-search-input" placeholder="Search for an address or place..." />
                <button type="button" id="search-address-btn" class="search-btn">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div id="search-results" class="search-results"></div>
            </div>
            
            <div id="map-container"></div>
            <div class="map-instructions">
              <p>Click anywhere on the map to select your location</p>
              <p>Selected coordinates: <span id="selected-coordinates">None</span></p>
            </div>
            <div class="map-actions">
              <button type="button" id="confirm-location-btn" class="button">Confirm Location</button>
              <button type="button" id="cancel-location-btn" class="button secondary-button">Cancel</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="post-feeling">Feeling (Optional):</label>
          <select id="post-feeling" class="input">
            <option value="">Select a feeling</option>
            <option value="üòä Happy">üòä Happy</option>
            <option value="ü§© Excited">ü§© Excited</option>
            <option value="üòã Satisfied">üòã Satisfied</option>
            <option value="üòã Craving">üòã Craving</option>
            <option value="üß≠ Adventurous">üß≠ Adventurous</option>
            <option value="üòá Blessed">üòá Blessed</option>
            <option value="üî• Spicy">üî• Spicy</option>
            <option value="ü•∞ In love">ü•∞ In love</option>
            <option value="üí§ Sleepy">üí§ Sleepy</option>
            <option value="custom">‚úçÔ∏è Custom...</option>
          </select>
          <input type="text" id="post-feeling-custom" class="input" placeholder="Type your own feeling..." style="margin-top:8px; display:none;" />
        </div>

        <!-- Media Upload Section -->
        <div class="form-group">
          <label for="media-upload">Add Photos or Videos (Optional):</label>
          <div class="media-upload-container">
            <!-- File Input (Hidden) -->
            <input type="file" id="media-upload" multiple accept="image/*,video/*" style="display: none;">
            
            <!-- Drag and Drop Area -->
            <div class="media-drop-zone" id="media-drop-zone">
              <div class="drop-zone-content">
                <div class="upload-icon">
                  <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3>Drag & Drop Your Media Here</h3>
                <p>or <span class="browse-link" id="browse-link">click to browse</span></p>
                <div class="supported-formats">
                  <div class="format-item">
                    <i class="fas fa-image"></i>
                    <span>Images</span>
                  </div>
                  <div class="format-item">
                    <i class="fas fa-video"></i>
                    <span>Videos</span>
                  </div>

                </div>
              </div>
            </div>

            <!-- Media Preview Area -->
            <div class="media-preview-area" id="media-preview-area" style="display: none;">
              <div class="preview-header">
                <h4>Your Media</h4>
                <button type="button" class="clear-all-btn" id="clear-all-media">
                  <i class="fas fa-trash-alt"></i> Clear All
                </button>
              </div>
              <div class="media-preview-grid" id="media-preview-grid">
                <!-- Media previews will be dynamically inserted here -->
              </div>
            </div>

            <!-- Upload Progress -->
            <div class="upload-progress" id="upload-progress" style="display: none;">
              <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
              </div>
              <div class="progress-text" id="progress-text">Uploading...</div>
            </div>
          </div>
        </div>

        <button type="submit" class="button">Post Review</button>
      </form>
    </section>

    <!-- Section to display all posts -->
    <section id="posts-feed" data-aos="fade-up" data-aos-delay="150">
      <!-- Posts will be dynamically inserted here by JavaScript -->
    </section>
  </main>

  <!-- Placeholder for the shared footer -->
  <div id="footer"></div>

  <!-- Shared component loader script -->
  <script src="../shared/sharedComponent.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>try{ AOS.init({ once:true, duration:600, easing:'ease-out' }); }catch(e){}</script>
  <!-- Leaflet.js for map functionality -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Page specific script -->
  <script src="food-feed.js" defer></script>

</body>
</html>
